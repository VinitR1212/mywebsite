<form action="index.html" method="get">
    <label for="usernameField">Username: </label>
    <input id="usernameField" name='username' type="text">
    <br>
    <label for="passwordField">Password: </label>
    <input id="passwordField" name='password' type="password">
    <br>
    <label for="ageField">Age: </label>
    <input id="ageField" name='age' type="number">
    <br>
    <label for="birthdayField">Birthday: </label>
    <input id="birthdayField" name='birthday' type="date">
    <br>
    <label for="newsletterField">I want to recieive a newsletter to my email.: </label>
    <input id="newsletterField" name='newsletter' type="checkbox">
    <br>
    <button>Submit</button>
</form>
